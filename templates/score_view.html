<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>

<body>
    <h1>{{ heading }}</h1>
    <a href="/">Home</a>

    <p>

        {% for item in posts %}
            <p>-------------------------------------------------</p>
            <h4>{{ item.choose }}</h4>
            <p>Post#: {{ item.id }}</p>
            <p>{{ item.text }}</p>
            <p>{{ item.likes | add:"-item.dislikes" }}</p>
            <p>{{ item.likes }}</p>
            <p>{{ item.dislikes }}</p>
            <p>{{ item.time_created }}</p>
            <p> <a href="/like/{{ item.id }}/">Like</a></p>
            <p> <a href="/dislike/{{ item.id }}/">Dislike</a></p>
        {% endfor %}
